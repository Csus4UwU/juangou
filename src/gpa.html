<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="GPA">
    <title>均绩计算</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th,
        td {
            border: 1px solid rgb(0, 0, 0);
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #e2e2e2;
        }
    </style>
    <script>
        function addRow() {
            let table = document.getElementById("dataTable");
            let newRow = table.insertRow(-1);
            let cell1 = newRow.insertCell(0);
            let cell2 = newRow.insertCell(1);
            cell1.innerHTML = '<input type="number">';
            cell2.innerHTML = '<input type="number">';
        }

        function deleteRow() {
            let table = document.getElementById("dataTable");
            if (table.rows.length > 1) {
                table.deleteRow(-1);
            }
        }

        function GpaCalculate() {
            let table = document.getElementById("dataTable");
            let res = table.newRow.cell1;
            document.getElementById("gpaResult").innerText = res;
        }
    </script>
</head>

<body>
    <table id="dataTable">
        <tr>
            <th>学分</th>
            <th>绩点</th>
        </tr>
    </table>
    <br>
    <button onclick="addRow()">添加行</button>
    <button onclick="deleteRow()">删除行</button>
    <button onclick="GpaCalculate()">计算</button>
    <p>GPA: <span id="gpaResult"></span></p>
</body>

</html>
